name: PR â€” Automated Review

on:
  pull_request:
    branches: [master, main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Validate PR title follows conventional commits
  pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  # Full quality gate suite for PRs
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production

  # Check for sensitive files accidentally committed
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for sensitive files
        run: |
          echo "Checking for sensitive files..."
          SENSITIVE_PATTERNS=(
            "\.env$"
            "\.env\.local$"
            "\.env\.production$"
            "\.pem$"
            "\.key$"
            "id_rsa"
            "credentials\.json$"
            "serviceAccountKey\.json$"
          )
          FOUND=0
          for pattern in "${SENSITIVE_PATTERNS[@]}"; do
            if git diff --name-only origin/master...HEAD | grep -qE "$pattern"; then
              echo "WARNING: Potentially sensitive file found matching pattern: $pattern"
              git diff --name-only origin/master...HEAD | grep -E "$pattern"
              FOUND=1
            fi
          done
          if [ $FOUND -eq 1 ]; then
            echo "Please review the files above before merging."
            exit 1
          fi
          echo "No sensitive files detected."

  # Bundle size analysis
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze bundle
        run: npm run build
        env:
          NODE_ENV: production
          ANALYZE: true

      - name: Check .next/analyze exists
        id: check_analyze
        run: |
          if [ -d ".next/analyze" ]; then
            echo "has_report=true" >> $GITHUB_OUTPUT
          else
            echo "has_report=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment build size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## Build Summary\n\n';

            // Check .next/static size
            try {
              const { execSync } = require('child_process');
              const size = execSync('du -sh .next/static 2>/dev/null || echo "N/A"').toString().trim();
              comment += `**Static assets size:** ${size}\n\n`;
            } catch (e) {
              comment += `**Static assets size:** Unable to calculate\n\n`;
            }

            comment += `**Build status:** Success\n`;
            comment += `**Node version:** ${{ env.NODE_VERSION }}\n`;
            comment += `**Commit:** ${{ github.sha }}\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
